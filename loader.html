<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* Set the background color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Make sure it's on top */
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255); // Set background to white
      }

      function draw() {
        // Draw your loading animation here
        // Example: Draw grey and paler bubbles
        for (let i = 0; i < 10; i++) {
          fill(220);
          noStroke();
          ellipse(random(width), random(height), 20, 20);

          fill(200);
          ellipse(random(width), random(height), 20, 20);
        }
      }

      // Simulate loading time with a longer delay
      setTimeout(() => {
        // Redirect to the main page (index.html) when the site is ready
        window.location.href = 'index.html';
      }, 5000); // Change 5000 to the actual time it takes to load your site (in milliseconds)
    </script>
  </div>
</body>
</html>
